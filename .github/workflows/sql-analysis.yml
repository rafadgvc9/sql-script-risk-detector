name: SQL Risk Analysis

on:
  # actions in which the script is triggered (pushes to these branches)
  push:   
    # branches to observe (might have to add more)              
    branches: [ main, master ]      
    paths:
      - '**/*.sql'
  # same, now with PRs to these branches
  pull_request:
    branches: [ main, master ]
    paths:
      - '**/*.sql'

jobs:
  sql-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: check code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get changed SQL files
      id: changed-sql-files
      uses: tj-actions/changed-files@v47
      with:
        files: |
          **/*.sql
      
    - name: configure python 
      if: steps.changed-sql-files.outputs.any_changed == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: install requirements
      if: steps.changed-sql-files.outputs.any_changed == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: analyze sql scripts
      if: steps.changed-sql-files.outputs.any_changed == 'true'
      env:
        CHANGED_SQL_FILES: ${{ steps.changed-sql-files.outputs.all_changed_files }}
      run: |
        echo "Iniciando an√°lisis de riesgo de scripts SQL..."
        echo "Archivos SQL modificados: $CHANGED_SQL_FILES"
        python ci_silver_gold.py ${{ CHANGED_SQL_FILES }}
        
    